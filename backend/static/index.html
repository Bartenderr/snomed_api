<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNOMED Mapper Lite</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>SNOMED Mapper Lite</h1>
    <p>Paste your tariff names (one per line):</p>
    <textarea id="tariffInput" placeholder="e.g. Abdominal ultrasound&#10;CBC"></textarea>
    <button onclick="submitTariffs()">Submit</button>

    <div id="resultsSection" class="hidden">
      <h2>Results</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Input</th>
            <th>Matched Name</th>
            <th>SNOMED CODE</th>
            <th>SNOMED DESCRIPTION EN</th>
            <th>Confidence Score</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
